<div class="feedback-display">
	<h2>Feedback Details</h2>
	<div class="feedback-display-title">{{displayFeedback.feedback.title}}</div>
	<div class="feedback-display-message">{{displayFeedback.feedback.message}}</div>
	<br/>
	<h4>Comments</h4>
	<div class="comments-group">
		<div class="comment-item" ng-repeat="c in displayFeedback.comments">
			<div class="comment-content">{{c.comment}}</div>
		</div>
	</div>
	<form ng-submit="displayFeedback.submit()">
		<div class="form-group required">
			<label for="comment">Comment</label>
			<textarea rows="5" ng-model="displayFeedback.comment" ng-disabled="isSaving" class="form-control" id="comment" placeholder="Add Comment" name="comment"></textarea>
		</div>
		<div class="submit-button">
			<button type="submit" class="btn btn-default" ng-disabled="displayFeedback.isFormNotValid() || displayFeedback.isSaving">Submit</button>
		</div>
	</form>
</div>
