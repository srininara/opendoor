<div class="feedback-display">
	<h2>Feedback Details</h2>
	<div class="feedback-display-title">{{displayFeedback.feedback.title}}</div>
	<div class="feedback-display-message">{{displayFeedback.feedback.message}}</div>
	<br/>
	<h4>Comments</h4>
	<div class="comments-group">
		<div class="comment-item" ng-repeat="c in displayFeedback.comments">
			<div class="comment-content">{{c.comment}}</div>
		</div>
	</div>
</div>
