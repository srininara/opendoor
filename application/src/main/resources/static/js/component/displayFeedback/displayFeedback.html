<div class="feedback-display">
	<div class="feedback-display-title">{{displayFeedback.feedback.title}}</div>
	<div class="feedback-display-message">{{displayFeedback.feedback.message}}</div>
	<div class="comments-group">
		<div class="comment-item" ng-repeat="c in displayFeedback.comments">
			<div class="comment-content">{{c.comment}}</div>
		</div>
	</div>
	<div class='comment-link' ng-click='displayFeedback.toggleAddComment()'>add a comment</div>
	<form ng-submit="displayFeedback.submit()" ng-if='displayFeedback.addComment'>
		<div class="form-group required">
			<textarea rows="3" ng-model="displayFeedback.comment" ng-disabled="isSaving" class="form-control add-comment" id="comment" placeholder="Add Comment" name="comment"></textarea>
		</div>
		<div class="submit-button add-comment-button">
			<button type="submit" class="btn btn-default" ng-disabled="displayFeedback.isFormNotValid() || displayFeedback.isSaving">Add Comment</button>
		</div>
	</form>
</div>
